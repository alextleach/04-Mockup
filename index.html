<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mockup 04</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="top-nav">
    <div class="master__container">
      <ul class="top-nav__container">
        <li class="top-nav__items top-nav__freeshipping">Free Shipping!</li>
        <li class="top-nav__items">Plus Spring Savings:</li>
        <li class="top-nav__items">$10 Off $50 Order!</li>
        <li class="top-nav__items">$20 Off $100 Order!</li>
        <li class="top-nav__items">$30 Off $150 Order!</li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="logo-bar">
      <div class="master__container">
        <div class="logo-bar__container">
          <div class="logo">
            <img src="images/logo-stack@2x.png">
          </div>
          <div class="collection-links__container">
            <ul class="collection-links">
              <li>collection</li>
              <li>color</li>
              <li>width</li>
              <li>pattern</li>
              <li>fabric</li>
            </ul>
          </div>
          <div class="cart-search">
            <div class="cartbutton">
              <p><i class="fa fa-shopping-cart" aria-hidden="true"></i>Cart</p>
            </div>
            <div class="cart-search__search-bar">
              <i class="fa fa-search"></i>
              <input type="search" placeholder="Search...">
            </div>
            <h2>SIGN IN REGISTER</h2>
          </div>
        </div>
      </div>
    </div>
<div class="tiebar">
  <div class="master__container">
<div class="tiebar--container">
<div class="tiebar-tieblock"><img class="tieblock__images" src="images/black@1.5x.jpg" alt="black" />
<h3 class="tiebar-tieblock__titles">Black</h3>
</div>
<div class="tiebar-tieblock"><img class="tieblock__images" src="images/blue@1.5x.jpg" alt="blue">
  <h3 class="tiebar-tieblock__titles">Blue</h3></div>
<div class="tiebar-tieblock"><img class="tieblock__images" src="images/collegiate@1.5x.jpg" alt="collegiate">
<h3 class="tiebar-tieblock__titles">Collegiate</h3></div>
<div class="tiebar-tieblock"><img class="tieblock__images" src="images/cotton@1.5x.jpg" alt="cotton">
<h3 class="tiebar-tieblock__titles">Cotton</h3></div>
<div class="tiebar-tieblock"><img class="tieblock__images" src="images/favorites@1.5x.jpg" alt="favorites">
<h3 class="tiebar-tieblock__titles">Favorites</h3></div>
<div class="tiebar-tieblock"><img class="tieblock__images" src="images/graphic@1.5x.jpg" alt="graphic">
<h3 class="tiebar-tieblock__titles">Graphic</h3></div>
<div class="tiebar-tieblock"><img class="tieblock__images" src="images/plaid@1.5x.jpg" alt="plaid">
<h3 class="tiebar-tieblock__titles">Plaid</h3></div>
<div class="tiebar-tieblock"><img class="tieblock__images" src="images/silk@1.5x.jpg" alt="silk">
<h3 class="tiebar-tieblock__titles">Silk</h3></div>
<div class="tiebar-tieblock"><img class="tieblock__images" src="images/striped@1.5x.jpg" alt="striped">
<h3 class="tiebar-tieblock__titles">Striped</h3></div>
  </div>
  <div class="tiebar__dressbetter">
    <h1>Start dressing better.</h1>
  </div>
</div>
</div>
  </main>
</body>

</html>
